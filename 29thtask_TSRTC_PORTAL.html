<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC PORTAL</title>
</head>
<body>
   <fieldset>
    <pre>                                                                                   <img src="https://th-i.thgim.com/public/migration_catalog/article10538854.ece/alternates/LANDSCAPE_1200/13hyskm06-TSRTChy14TSRTC-emblem.jp.jpg" alt="TSRTC General Bus Pass Application" height="50" ></pre>
   <h2 align="center">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
   <H2 align="center">GENERAL BUS PASS APPLICATION</H2>
   </fieldset>
   <fieldset>
        <legend><b><fieldset>Application Details</fieldset></b></legend>
        <table width="80%" align="center">
            <tr>
                <td><label for="name">Name <sup style="color: red;">*</sup></label></td>
                <td><input type="text" name=Name id="name" required ></td>
                <td><label for="Father">Father's /Guardian's Name <sup style="color: red;">*</sup></label></td>
                <td><input type="text"  id="Father" name=""></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth <sup style="color: red;">*</sup></label></td>
                <td><input type="text" id="dob" ></td>
                <td><label for="gender">Gender <sup style="color: red;">*</sup></label></td>
                <td><input type="radio" id="male" value="Male" name="gender" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="Female" name="gender">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age As On <sup style="color: red;">*</sup></label></td>
                <td><input type="date" id="age" value="Age As On" name="Age As On"></td>
                <td><label for="aadar">Aadhar <sup style="color: red;">*</sup></label></td> 
                <td><input type="text" id="aadar" name="Aadhar" minlength="12" maxlength="12"></td>
            </tr>
            <tr>
                <td><label for="w">Whatsapp No. <sup style="color: red;">*</sup></label></td>
                <td><input type="text" id="w" name="Whatsapp No" maxlength="10" minlength="10" ></td>
                <td><label for="email">E-mail id <sup style="color: red;">*</sup></label></td>
                <td><input type="email" id="email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="photo">Photo <sup style="color: red;">*</sup></label></td>
                <td><input type="file" id="photo" name="photo"></td>
                <td></td>
                <td></td>
            </tr>
        </table>
   </fieldset>
   <fieldset>
    <legend><fieldset><b>Residential Address Details</b></fieldset></legend>
    <table width="80%" align="center">
        <tr>
            <td><label for="app"> Address <sup style="color: red;">*</sup></label></td>
            <td> <textarea name="Address" id="app"></textarea></td>
            <td><label for="dis">District <sup style="color: red;">*</sup></label></td>
            <td><select name="District" id="dis">
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="Secundrabad">SECUNDRABAD</option>
                <option value="Ranga Reddy">RANGA REDDY</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="man">Mandal <sup style="color: red;">*</sup></label></td>
            <td><select name="Mandal" id="man">
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="Golconda">GOLCONDA</option>
                <option value="Secundrabad">SECUNDRABAD</option>
            </select></td>
            <td><label for="vil">Village <sup style="color: red;">*</sup></label></td>
            <td><select name="Village" id="vil">
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="Kukatpally">KUKATPALLY</option>
                <option value="KPHB">KPHB COLONY</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="pin">Pincode <sup style="color: red;">*</sup></label></td>
            <td><input type="text" id="pin" name="Pincode"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
   </fieldset>
   <fieldset><legend><b><fieldset>Pass Type Details</fieldset></b></legend>
    <table width="80%" align="center">
        <tr>
            <td><label for="city">City <sup style="color: red;">*</sup></label></td>
            <td><select name="city" id="city" placeholder="--Select--">
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="Golconda">GOLCONDA</option>
                <option value="Secundrabad">SECUNDRABAD</option></td>
        </tr>
        <tr>
            <td><label for="pass">Pass Type <sup style="color:red ;">*</sup></label></td>
            <td><select name="Pass type" id="pass" placeholder="select">
                <option value="student">Student Pass</option>
                <option value="normal">Normal</option>
            </select></td>
        </tr>
    </table>
    </fieldset>
    <fieldset>
        <legend><b><fieldset>Mode of Payment & Pass Collection</fieldset></b></legend>
        <table width="80%" align="center">
            <tr>
                <td><label for="paym">Payment Mode <sup style="color: red;">*</sup></label></td>
                <td><select name="payment" id="paym">
                    <option value="select">Select payment mode</option>
                    <option value="At counter">At counter</option>
                    <option value="onl">Online</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="delivery">Pass Delivery Mode <sup style="color: red;">*</sup></label></td>
                <td><select name="delivery" id="delivery">
                    <option value="select">Select pass delivery mode</option>
                    <option value="counter">Counter</option>
                    <option value="Online">Online</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="center">Center at which you want to collect the pass <sup style="color: red;">*</sup>
                </label></td>
                <td><select name="center" id="center">
                    <option value="select">Select payment mode</option>
                    <option value="At counter">At counter</option>
                    <option value="onl">Online</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <pre>                                                                            <img src="https://tse1.mm.bing.net/th/id/OIP.e-FmeUfoSRQZ-uuZKeMsOwHaCQ?pid=Api&P=0&h=180" width="100"> <img src="https://tse3.mm.bing.net/th/id/OIP.nLXE-PPeRz_CgJH2yvmMbAHaHa?pid=Api&P=0&h=180" width="20"alt=""></pre>                
    <pre>                                                                          <input type="text"  ></pre>
    <center><input type="submit"></center>
</body>
</html>
